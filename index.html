<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
<body>
    <div class="music-div">
        <!-- music container -->
        <div class="music-container">
            <h2 id="title">Adheeraa</h2>
            <!-- <i class="fa-solid fa-heart"></i> -->
            <h3 id="artist-name">vagu mazan</h3>
            <!-- image of song -->
            <div class="img-container">
                <img src="images/Adheeraa.jpg" alt="cover-page">
            </div>
            <!-- song -->
            <audio src="music/Adheeraa.mp3"></audio>
            <!-- progress bar -->
            <div class="progress-bar-container" id="progress-bar-container">
                <div class="progress-duration">
                    <div id="current-time">00:00</div>
                    <div id="duration">04:19</div>
                </div>
                <div class="progress-div" id="progress-div" >
                    <div class="progress progressColor" id="progress">

                    </div>
                </div>
            </div>
            <!-- controls -->
            <div class="controls">
                <i class="fa-solid fa-backward" id="prev" title="Prev"></i>
                <i class="fa-solid fa-play play-button" id="play" title="Play"></i>
                <i class="fa-solid fa-forward" id="next" title="Next"></i>
                
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
